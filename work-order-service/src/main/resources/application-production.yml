spring:
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:workorderdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
  
  h2:
    console:
      enabled: false  # Disable H2 console in production for security
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: ${DB_DIALECT:org.hibernate.dialect.H2Dialect}
        format_sql: false
    show-sql: false
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # CORS Configuration for Production
  web:
    cors:
      allowed-origins: ${ALLOWED_ORIGINS:*}
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS,PATCH"
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,flyway
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.hhg.fieldservices.workorder: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.springdoc: INFO
    root: INFO

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true
  cache:
    disabled: false